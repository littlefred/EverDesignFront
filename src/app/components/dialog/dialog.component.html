<!-- we make a switch to manage the dialog display -->
<section [ngSwitch]="data.view">
  <!-- this dialog when it's a diaporama -->
  <article *ngSwitchCase="'diapo'">
    <mat-dialog-content>
      <!--Carousel Wrapper-->
      <mdb-carousel [isControls]="true" [animation]="'slide'">
        <!-- slide -->
        <mdb-carousel-item *ngFor="let img of data.album">
          <img class="d-block w-100" src="../../../assets/imagesArticles/{{img.image}}">
        </mdb-carousel-item>
        <!-- slide -->
      </mdb-carousel>
      <!--/.Carousel Wrapper-->
    </mat-dialog-content>
  </article>

  <article *ngSwitchCase="false">

  </article>

  <article *ngSwitchDefault>

  </article>
</section>
