<section *ngIf="getErrorMessage()"><h2 class="error">{{getErrorMessage()}}</h2></section>
<section class="catSection">
  <article *ngFor="let cat of getCategories()" class="catCard">
    <img src="../assets/imagesCategories/{{cat.image}}" alt="photo de la rubrique {{cat.name}}" [title]="cat.name" height="100%">
    <div (click)="selectedCategory(cat.id)"><h2>{{cat.name}}</h2></div>
  </article>
</section>
